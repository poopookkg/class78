<html>
    <head>
      <title>Javascript Array</title>
      <script>
        var food =["apple","beef","burger","pizza","french fries","ice cream","chicken nuggets","fried chicken","pasta","chicken chop"]; 
        console.log(food);
        console.log("THE FRUIT IS"+food[0]);
        food.push("pie");
        console.log(food); 
        food.pop();
        console.log(food);
        food.shift("apple");
        console.log(food);
        food.unshift("lamb chop");
        console.log(food);
        food.sort();
        food.reverse();
      </script>

    </head>
    <body>

    </body>
</html>
